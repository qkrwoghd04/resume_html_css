<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sticky-container {
            height: 400vh;
            position: relative;
        }

        .sticky-text {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            font-size: 3rem;
            font-weight: bold;
            background: white;
            transition: background-color 0.3s ease; /* 부드러운 배경 전환 */
        }

        .top-half {
            height: 50%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .bottom-half {
            height: 50%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white; /* 항상 흰색 유지 */
        }

        
    </style>
</head>
<body>
    <div class="sticky-container">
        <div class="sticky-text">
            <div class="top-half" id="topHalf">처음 보이는 텍스트입니다</div>
            <div class="bottom-half">아래 절반은 흰색으로 유지됩니다</div>
        </div>
    </div>
    <script>
        const text = [
            "처음 보이는 텍스트입니다",
            "두 번째 텍스트입니다",
            "세 번째 텍스트입니다",
            "마지막 텍스트입니다"
        ];

        const backgroundColors = [
            "white",
            "#ffeb3b", /* 밝은 노랑 */
            "#8bc34a", /* 연한 초록 */
            "#03a9f4", /* 파란색 */
        ];

        const topHalf = document.getElementById('topHalf');
        
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            console.log(scrollPosition)
            console.log(windowHeight)

            
            // 스크롤 위치에 따라 텍스트와 배경색 변경
            if (scrollPosition < windowHeight) {
                topHalf.textContent = text[0];
                topHalf.style.backgroundColor = backgroundColors[0];
            } else if (scrollPosition < windowHeight * 2) {
                topHalf.textContent = text[1];
                topHalf.style.backgroundColor = backgroundColors[1];
            } else if (scrollPosition < windowHeight * 3) {
                topHalf.textContent = text[2];
                topHalf.style.backgroundColor = backgroundColors[2];
            } else {
                topHalf.textContent = text[3];
                topHalf.style.backgroundColor = backgroundColors[3];
            }
        });
    </script>
</body>
</html>
